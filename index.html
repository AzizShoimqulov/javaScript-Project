<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Postlar ro'yxati</title>
</head>
<body>
  <h1>ðŸ“¬ Barcha postlar</h1>
  <div id="posts-container">Yuklanmoqda...</div>

  <script>
    // API'dan barcha postlarni olish
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        container.innerHTML = ''; // Tozalash

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.body}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('posts-container').innerText = 'Xatolik yuz berdi: ' + error;
      });
  </script>
</body>
</html>
